    <span class="layui-breadcrumb">
      <a href="{:url('Brand/lists')}"><button style="float:right" class="layui-btn">返回</button></a>
    </span>
    <p style="color:red">{if condition="isset($error)"}{$error}{/if}</p>
  <form class="layui-form" action="{:url('Brand/doadd')}" method="post">
	
	<div class="layui-form-item">
    	<label class="layui-form-label">品牌名称</label>
    	<div class="layui-input-inline">
      		<input type="text" name="brand_name" lay-verify="required|brandName" autocomplete="off" placeholder="请输入品牌名称" class="layui-input" value="">
    	</div>
  	</div>

  	<div class="layui-form-item">
    	<label class="layui-form-label">品牌网址</label>
    	<div class="layui-input-inline">
      		<input type="text" name="brand_url" placeholder="请输入品牌网址" lay-verify="required" autocomplete="off" class="layui-input" value="">
    	</div>
  	</div>
  
	<div class="layui-form-item">
    	<label class="layui-form-label">品牌logo</label>
    	<div class="layui-upload">
            <input type="hidden" name="brand_logo" value="" id="brand_logo">
  			<button type="button" class="layui-btn" id="test1">上传图片</button>
  			<div class="layui-upload-list">
    			<img class="layui-upload-img" id="demo1">
    			<p id="demoText"></p>
  			</div>
		</div>  
	</div>
  	
  	<div class="layui-form-item layui-form-text">
    	<label class="layui-form-label">品牌描述</label>
    	<div class="layui-input-block">
     		<textarea name="brand_desc" placeholder="请输入描述品牌内容" class="layui-textarea"></textarea>
    	</div>
  	</div>

  	<div class="layui-form-item">
    	<label class="layui-form-label">是否显示</label>
    	<div class="layui-input-block">
      		<input type="radio" name="is_show" value="1" title="是" checked="">
      		<input type="radio" name="is_show" value="0" title="否">
    	</div>
  	</div>

  	<div class="layui-form-item">
    	<div class="layui-input-block">
      		<input type="button" lay-filter="*" class="layui-btn" lay-submit="" value="立即提交">
      		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    	</div>
  	</div>
</form>

<script>
layui.use(['upload','form'], function(){
  var $ = layui.jquery
  ,upload = layui.upload
  ,form=layui.form;
  
  //普通图片上传
  var uploadInst = upload.render({
    elem: '#test1'
    ,url: "{:url('Brand/upload')}"
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo1').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
      $('#brand_logo').val(res.msg);
      layer.msg('上传成功');
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });

  form.verify({
    brandName: function(value, item){ //value：表单的值、item：表单的DOM对象
        if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
          return '用户名不能有特殊字符';
        }
        if(/(^\_)|(\__)|(\_+$)/.test(value)){
          return '用户名首尾不能出现下划线\'_\'';
        }
        if(/^\d+\d+\d$/.test(value)){
          return '用户名不能全为数字';
        }
    } 
  }); 

  form.on('submit(*)', function(data){
    //被执行事件的元素DOM对象，一般为button对象
    //console.log(data.elem) 
    //被执行提交的form对象，一般在存在form标签时才会返回
    //console.log(data.form)
    //当前容器的全部表单字段，名值对形式：{name: value} 
    console.log(data.field) 
    //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    //return false; 
    $('form').submit();
  });

});
</script>
