  <div class="layui-form-item">

        </select>

    </div>

    <div class="layui-form-item">

      <div class="layui-input-block">
          <input type="radio" name="is_nav_show" value="1" title="是" checked="">
          <input type="radio" name="is_nav_show" value="0" title="否">
      </div>
    </div>

  	<div class="layui-form-item">
    	<label class="layui-form-label">是否显示</label>

  	</div>

    <div class="layui-form-item">
      <label class="layui-form-label">关键字</label>

          <input type="text" name="keywords" lay-verify="required|brandName" autocomplete="off" placeholder="请输入关键字" class="layui-input" value="">
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea name="description" placeholder="请输入描述内容" class="layui-textarea"></textarea>
      </div>
    </div>

  	<div class="layui-form-item">
    	<div class="layui-input-block">
      		<input type="button" lay-filter="*" class="layui-btn" lay-submit="" value="立即提交">
      		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    	</div>
  	</div>
</form>

<script>
layui.use(['upload','form'], function(){
  var $ = layui.jquery
  ,upload = layui.upload
  ,form=layui.form;

  form.verify({

        if(/(^\_)|(\__)|(\_+$)/.test(value)){
          return '分类名首尾不能出现下划线\'_\'';
