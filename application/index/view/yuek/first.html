<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>展示内容</title>
</head>
<body>
    <table border="1">
    	<tr>
			 <td colspan="6" align="center"><a href="{:url('add')}">添加</a></td>
    	</tr>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>分类</th>
        <th>添加人</th>
        <th>性别</th>
        <th>操作</th>
      </tr>  
      {volist name='vv' id='vo'}
        <tr align="center">
          <td>{$vo['id']}</td>
          <td>{$vo['username']}</td>
          <td>{$vo['cate']}</td>
          <td>{$vo['man']}</td>
          <td>{$vo['sex']=='1'?"男":"女"}</td>
          <td> 
              <a class="button border-main" href="{:url('update','id='.$vo['id'])}">修改</a> 
              <a class="button border-red" href="{:url('del','id='.$vo['id'])}">删除</a>
          </td>
        </tr>
    	{/volist}
    </table>
</body>
</html>
